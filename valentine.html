<!DOCTYPE html>

<head>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;

        z-index: 2;

    h1 {

    }

    @keyframes glow {
        0% { text-shadow: 0 0 5px #ff4d6d; }
        50% { text-shadow: 0 0 20px #ff4d6d; }
        100% { text-shadow: 0 0 5px #ff4d6d; }

    button {

        margin: 10px;
    }

    #yesBtn {
        background: #28a745;
        color: white;
    }

    #noBtn {
        background: #dc3545;
        color: white;
        position: absolute;
    }

    #message {
        margin-top: 15px;
        font-size: 20px;
        color: #e6005c;
    }

    /* Falling hearts */
    .heart {
        position: fixed;
        top: -10px;
        font-size: 24px;
        animation: fall linear forwards;
        z-index: 1;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh);
            opacity: 0;
        }
    }
</style>
</head>
